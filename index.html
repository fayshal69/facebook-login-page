<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Facebook Log in page </title>

    
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>

  <!-- Bootstrap link -->

  <!-- <link rel="stylesheet" href="/bootstrap-5.3.1-dist/css/bootstrap.min.css">  -->

</head>
<body>
  

  <div class="container">
    <h1>Facebook</h1>
    <h2>Facebook helps you connect and share with the people in your life.</h2>
    <div class="login-container">
      <input type="text" placeholder="Email address or phone number">
      <input type="password" name="password" id="password" placeholder="Password">
      <button class="login-btn">Log In</button>
      <p><a href="#">Forgotten Password?</a></p> <hr>
      <button class="create-new-ac-btn">Create New Account</button>
    </div>
    <p><span>Create a page</span> for a celebrity, brand or business.</p>
  </div>


  





  <script src="index.js"></script>
    
</body>
</html>
